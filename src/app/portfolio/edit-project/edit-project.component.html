<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Project</h2>
    <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Image</label>
        <input type="file" (change)="onFileSelected($event)" class="mt-1 block w-full border rounded py-2 px-3" />

        <div *ngIf="imagePreview" class="mt-2">
          <img [src]="imagePreview" alt="Project Image Preview" class="w-full h-48 object-cover rounded" />
        </div>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" formControlName="title" class="mt-1 block w-full border rounded py-2 px-3" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" class="mt-1 block w-full border rounded py-2 px-3"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Overview</label>
        <textarea formControlName="overview" class="mt-1 block w-full border rounded py-2 px-3"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Tools</label>
        <input type="text" formControlName="tools" class="mt-1 block w-full border rounded py-2 px-3" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">GitHub URL</label>
        <input type="url" formControlName="githubUrl" class="mt-1 block w-full border rounded py-2 px-3" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Live URL</label>
        <input type="url" formControlName="liveUrl" class="mt-1 block w-full border rounded py-2 px-3" />
      </div>
      <div class="flex justify-between items-center mb-4">
        <label class="text-sm font-medium text-gray-700">Main Project</label>
        <input type="checkbox" formControlName="mainProject" class="h-4 w-4 text-blue-600" />
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" (click)="closeModal()" class="py-2 px-4 bg-gray-300 hover:bg-gray-400 rounded">Cancel</button>
        <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>
